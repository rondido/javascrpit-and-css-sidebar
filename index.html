<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css and javascript side bar</title>
  <link rel="stylesheet" href="style.css">
  <!--boxicons 글씨체 사용  가져오기-->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="sidebar">
    <div class="log_content">
      <div class="logo">
        <i class='bx bxl-github'></i>
        <div class="logo_name">Coding Lab</div>
      </div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav_list">

      <li>
          <i class='bx bx-search' ></i>
          <input type="text" placeholder="Search..">
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
      <li>
        <a href="#">
          <i class='bx bx-user-check' ></i>
        <span class="links_name">user</span>
        <!--<span class="tooltp">Dashboard</span>-->
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-chat' ></i>
          <span class="links_name">Message</span>
        </a>
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2' ></i>
          <span class="links_name">Analytics</span>
        </a>
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
      <li>
        <a href="#">
          <i class='bx bx-folder' ></i>
          <span class="links_name">File Manager</span>
        </a>
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cart' ></i>
          <span class="links_name">Order</span>
        </a>
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
      <li>
        <a href="#">
          <i class='bx bx-heart' ></i>
          <span class="links_name">Saved</span>
        </a>
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog' ></i>
          <span class="links_name">setting</span>
        </a>
        <!--<span class="tooltp">Dashboard</span>-->
      </li>
    </ul>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_detail">
          <!--<img src="" alt=""> -->
          <div class="name_job">
            <div class="name">Park </div>
            <div class="job">frond-end web Developer</div>
          </div>
        </div>
        <i class='bx bx-exit' id="log_out"></i>
      </div>
    </div>
  </div>
<div class="home_content">
  <div class="text">Home Content</div>
</div>
</body>
</html>
